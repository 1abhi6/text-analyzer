<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />

    <link rel="stylesheet" href="{{ url_for('static', filename='css/common.css') }}">
    <title>Abuse Detection</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="/profile">Back to Dashboard</a>
            </li>
          </ul>
        </div>
      </nav>
    <h1 class="text-center">Abuse Detection</h1>
    <div class="container-fluid">
        <form action="/perform-abuse-detection" method="POST">
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Input Text</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="text">{{text}}</textarea>
            </div>
            <button type="submit" class="btn btn-primary">Detect Abuse</button>
        </form>

        {% if response %}
        <div class="result-section">
            <!-- <hr /> -->
            <h3>Result</h3>
            <hr />
            <p>Abusive: {{ round_function(response['abusive'] * 100,3)}}%</p>
            <p>Hate Speech: {{ round_function(response['hate_speech'] * 100,3)}}%</p>
            <p>Neither: {{ round_function(response['neither'] *100,3 )}}%</p>
        </div>
        {% endif %}
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
